<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Industricraft - Le jeu</title> <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3211/3211645.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
<h1>Industricraft</h1>

<div class="page-content-wrapper"> <div class="main-container">
    <div class="inventaire">
        <img src="https://cdn-icons-png.flaticon.com/128/4333/4333249.png" alt="Sac à dos" class="sacado">
        <div class="inventaire-header">
            <h2>Inventaire</h2>
            <img src="https://cdn-icons-gif.flaticon.com/16272/16272971.gif"
                 alt="Rafraîchir inventaire"
                 class="reload-icon"
                 onclick="reloadInventaire()"
                 title="Rafraîchir l'inventaire">
        </div>
    </div>

    <div class="ressources">
        <div class="ressource">
            <img src="https://cdn-icons-gif.flaticon.com/14822/14822284.gif" alt="Arbre" class="icon">
            <button onclick="ajouterBois()">Couper du bois</button>
            <button class="auto-btn" onclick="ajouterBois()">Couper du bois automatiquement</button>
        </div>
        <div class="ressource">
            <img src="https://cdn-icons-png.flaticon.com/128/3924/3924877.png" alt="Rocher" class="icon">
            <button onclick="ajouterPierre()">Casser de la pierre</button>
            <button class="auto-btn" onclick="ajouterPierre()">Casser de la pierre automatiquement</button>
        </div>
    </div>

    <div class="four-zone">
        <img src="https://cdn-icons-gif.flaticon.com/12836/12836319.gif" class="inv-icon" alt="Four">
        <div>
            <strong>Four</strong>
        </div>
        <div class="four-section">
            <span>À cuire :</span>
            <select id="selectRessourceFour1">
                <option value="">-- Sélectionner un craft --</option>
                <option value="Bois">Charbon</option>
                <option value="Fer Brut">Lingot de Fer</option>
                <option value="Lingot de Fer/Charbon">Lingot d'Acier</option>
                <option value="Zinc Brut">Lingot de Zinc</option>
                <option value="Cuivre Brut">Lingot de Cuivre</option>
                <option value="Or Brut">Lingot d'Or</option>
            </select>
            <button class="action-btn" id="lancerCuissonBtn" onclick="lancerCuisson()">Faire cuire</button>
        </div>
    </div>

    <div class="crafter-zone">
        <img src="https://cdn-icons-gif.flaticon.com/10606/10606591.gif" class="inv-icon" alt="Atelier">
        <div>
            <strong>Atelier Basique</strong>
        </div>
        <div class="crafter-section">
            <span>À crafter :</span>
            <select id="selectRessourceCrafter1">
                <option value="">-- Sélectionner un craft --</option>
                <option value="Plaque de Fer">Plaque de Fer</option>
                <option value="Vis">Vis</option>
                <option value="Fil de Cuivre">Fil de Cuivre</option>
                <option value="Cables basiques">Câbles Basiques</option>
                <option value="Plastique">Plastique</option>
            </select>

            <button class="action-btn" id="lancerCrafterBtn">Crafter</button>
        </div>
    </div>

</div>
    <div class="module-builder-container"> <h2>Constructeur de Chaînes</h2>
    <div id="toolbar">
        <button id="btn-construire">Construire</button>
        <div id="menu-types" class="hidden">
            <button data-type="Crafteur">Crafteur</button>
            <button data-type="Four">Four</button>
            <button data-type="Presse">Presse</button>
            <button data-type="Raffineur">Raffineur</button>
            <button data-type="SuperCrafteur">SuperCrafteur</button>
            <button data-type="MegaCrafteur">MegaCrafteur</button>
        </div>
    </div>

    <div id="viewport">
        <div id="workspace">
            <svg id="svg-arrows"></svg>
        </div>
    </div>
</div> </div> <div id="yt-audio" style="display:none;"></div>

<div id="energie-barre">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/26a1.svg" alt="éclair" id="energie-logo">
    <span id="energie-dispo">0</span>/<span id="energie-total">0</span>
</div>

<script src="main.js"></script>
</body>
</html>
