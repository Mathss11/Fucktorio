<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Industricraft - Début</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3211/3211645.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
<h1>Industricraft</h1>

<div class="main-container">
    <!-- Inventaire à gauche -->
    <div class="inventaire">
        <img src="https://cdn-icons-png.flaticon.com/128/4333/4333249.png" alt="Sac à dos" class="sacado">
        <h2>Inventaire</h2>
        <!-- Ajoute ici tes items d'inventaire -->
    </div>

    <!-- Ressources au centre -->
    <div class="ressources">
        <div class="ressource">
            <img src="https://cdn-icons-gif.flaticon.com/14822/14822284.gif" alt="Arbre" class="icon">
            <button onclick="ajouterBois()">Couper du bois</button>
            <button class="auto-btn" onclick="ajouterBois()">Couper du bois automatiquement</button>
        </div>
        <div class="ressource">
            <img src="https://cdn-icons-png.flaticon.com/128/3924/3924877.png" alt="Rocher" class="icon">
            <button onclick="ajouterPierre()">Casser de la pierre</button>
            <button class="auto-btn" onclick="ajouterPierre()">Casser de la pierre automatiquement</button>
        </div>
    </div>
    <!-- ...autres éléments... -->
    <div id="yt-audio" style="display:none;"></div>
    <!-- Four à droite (ou en dessous sur mobile) -->
    <div class="four-zone">
        <img src="https://cdn-icons-gif.flaticon.com/12836/12836319.gif" class="inv-icon" alt="Four">
        <div>
            <strong>Four</strong>
        </div>
        <div class="four-section">
            <span>Carburant :</span>
            <button class="stock-btn" onclick="modifierCarburant(-1)">-</button>
            <span id="carburant">0</span>
            <button class="stock-btn" onclick="modifierCarburant(1)">+</button>
        </div>
        <div class="four-section">
            <span>À cuire :</span>
            <button class="stock-btn" onclick="modifierRessourceFour(-1)">-</button>
            <span id="ressourceFour">0</span>
            <button class="stock-btn" onclick="modifierRessourceFour(1)">+</button>
        </div>
    </div>
</div>

<div id="energie-barre">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/26a1.svg" alt="éclair" id="energie-logo">
    <span id="energie-dispo">0</span>/<span id="energie-total">0</span>
</div>

<script src="main.js"></script>
</body>
</html>
